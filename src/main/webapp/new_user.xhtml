<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="page-content">
		<h:form>
			<p:card id="card" style="width: 25em; margin: 1em auto">
				<f:facet name="header">New User</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Name</label>
						<p:inputText value="#{userBean.user.name}" id="name" type="text"
							required="true" />
						<p:message for="name" display="tooltip" />
					</div>

					<div class="p-field p-col-12 p-md-4">
						<label for="name">Birth Date</label>
						<p:outputLabel for="button" />
						<p:datePicker id="button" value="#{userBean.user.dateOfBirth}"
							showIcon="true" required="true" />
					</div>

					<div class="p-field">
						<label for="email">E-mail</label>
						<p:inputText value="#{userBean.user.email}" id="email" type="text"
							required="true" />
					</div>
					<div class="p-field">
						<label for="password">Password</label>
						<p:password value="#{userBean.user.passWord}" id="password"
							type="text" required="true" />
					</div>

				</div>

				<f:facet name="footer">
					<p:commandButton action="#{userBean.save()}" update="card"
						icon="pi pi-check" value="Save" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>




</html>
